<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74ec0e84e1.js" crossorigin="anonymous"></script>

   
</head>
<body>
    <a href="./Work.html" id="btn1" class="link"><i class="fa fa-solid fa-arrow-left"></i></a>
    
    <section class="section0">

        <div class="transitions">
            <div class="cover cover1" ></div>
            <div class="cover cover2"></div>
            <div class="cover cover3"></div>
            <div class="cover cover4"></div>
        </div>
        



        <div class="forgot">
            <div id="contact">CONTACT US</div>
        <hr class="fill0 reveal active">
            <div class="forgot-box">
                <form action="">
                    <label for="">Name</label>
                    <br>
                    <input type="text">
                    <br><br>
                    <label for="">Email</label>
                    <br>
                    <input type="email">
                    <br>
                    <br>
                    <label for="">Address</label>
                    <br>
                    <textarea name="" id="" cols="30" rows="5" ></textarea>
                  <center><button class="btn" value="reset()"><a href="">SUBMIT</a></button></center>  
                </form>
                </div>
            </div>
    </section>



    <script>
        const link=document.querySelector('.link');
            const transitions=document.querySelector('.transitions');
            link.addEventListener("click",(e)=>{
                e.preventDefault();
                transitions.classList.add('slide');
            setTimeout(()=>{
                window.location=link.href="Work.html";
            },900)
            });

    </script>







</body>
</html>
